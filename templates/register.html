{% extends "base.html" %}

{% block title %}Registrar - Sistema de Conferência{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Registrar Novo Usuário</h2>
        <form method="POST" action="{{ url_for("register") }}">
            <div class="form-group">
                <label for="nome_completo">Nome Completo</label>
                <input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
            </div>
            <div class="form-group">
                <label for="nome_usuario">Nome de Usuário</label>
                <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" required>
            </div>
            <!-- Adicionar campo de email se necessário -->
            <!-- 
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            -->
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>
        <p class="mt-3">Já tem uma conta? <a href="{{ url_for("login") }}">Faça login aqui</a>.</p>
    </div>
</div>
{% endblock %}

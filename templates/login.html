{% extends "base.html" %}

{% block title %}Login - Sistema de Conferência{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for("login") }}">
            <div class="form-group">
                <label for="nome_usuario">Nome de Usuário</label>
                <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <p class="mt-3">Não tem uma conta? <a href="{{ url_for("register") }}">Registre-se aqui</a>.</p>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Login - Sistema de Conferência{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header" style="padding: 0;">
                <div class="text-center" style="padding: 0.5rem 0;">
                    <img src="{{ url_for("static", filename="images/logo.svg") }}" alt="Logo Gráfica Guela" style="max-width: 70%; height: auto;">
                </div>
                <h2 class="text-center" style="margin-top: 0;">Login</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="nome_usuario">Nome de Usuário</label>
                        <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Entrar</button>
                </form>
                <p class="text-center mt-3 mb-0">
                    Não tem uma conta? <a href="{{ url_for('register') }}">Registre-se aqui</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

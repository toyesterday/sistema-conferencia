{% extends "base.html" %}

{% block title %}Registrar Novo Usuário - Sistema de Conferência{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="text-center mb-0">Registrar Novo Usuário</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for("register") }}">
                    <div class="form-group">
                        <label for="nome_completo">Nome Completo</label>
                        <input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
                    </div>
                    <div class="form-group">
                        <label for="nome_usuario">Nome de Usuário</label>
                        <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <!-- Adicionar campo de confirmação de senha seria uma boa prática -->
                    <button type="submit" class="btn btn-primary btn-block mt-4">Registrar</button>
                </form>
                <p class="text-center mt-3 mb-0">
                    Já tem uma conta? <a href="{{ url_for("login") }}">Faça login aqui</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
